<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciro 直播间</title>
</head>
<body>
<img id="receiver" style="width:480px;height:360px; margin:0 auto; display:block;"/>

<script type="text/javascript" charset="utf-8">
    var receiver_socket = new WebSocket("ws://"+document.domain+":18881");
    var image = document.getElementById('receiver');
    receiver_socket.onmessage = function(data)
    {
        image.src=data.data;
    }
</script>
</body>
</html>
